<body>
    <h2>Make a Calculator in javascript which can do opertion as Addition, Subtraction, Division, Multiplicaton, squareroot and percentage </h2>

    

    <p>x = 5 and y = 2  and the ans in z</p>

    <p>Additon</p>
    <p id="demo0"></p>
    <p>Subtraction</p>
    <p id="demo1"></p>
    <p>division</p>
    <p id="demo2"></p>
    <p>Power by</p>
    <p id="demo3"></p>
    <p>Percentage</p>
    <p id="demo4"></p>
    <p>Multiplication</p>
    <p id="demo5"></p>

    <script>
    var x = 5;
    var y = 2;
    var z = x + y;
    document.getElementById("demo0").innerHTML = z;
    var z = x - y;
    document.getElementById("demo1").innerHTML = z;
    var z = x / y;
    document.getElementById("demo2").innerHTML = z;
    var z = x ** y;
    document.getElementById("demo3").innerHTML = z;
    var z = x % y;
    document.getElementById("demo4").innerHTML = z;
    var z = x * y;
    document.getElementById("demo5").innerHTML = z;


    </script>

</body>
